<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>autoread</title>
</head>
<body>
    <div style="height:2018px; background-color:yellow">
     <div style="width:100px;height:100px;background-color:orange;color:#fff;font-size:40px;font-weight:blod;text-align:center;
            line-height:100px;position:fixed;bottom:200px;right:50px;border-radius:50%;opacity:0.5">start</div>
     <div style="width:100px;height:100px;background-color:#0f0;color:#fff;font-size:40px;font-weight:blod;text-align:center;
            line-height:100px;position:fixed;bottom:50px;right:50px;border-radius:50%;opacity:0.5">stop</div>
    </div>  
 <script type="text/javascript">
    var start = document.getElementsByTagName('div')[1];
    var stop  = document.getElementsByTagName('div')[2];
    var timer = 0;
    var key   = true;
    start.onclick = function(){
        if(key){
            timer = setInterval(function(){
                window.scrollBy(0,10);
            },100);
            key = false;
        }
    }
    stop.onclick = function(){
        clearInterval(timer);
        key = true;
    }
</script>
</body>
</html>
